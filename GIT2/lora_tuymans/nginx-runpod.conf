# Nginx konfigurace pro RunPod proxy s WebSocket blocking
# Optimalizováno pro Streamlit bez WebSocket závislosti

server {
    listen 8505;
    server_name localhost;
    
    # Základní proxy nastavení
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    
    # Hlavičky pro proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers pro RunPod
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    
    # Blokování WebSocket upgrade requests
    location / {
        # Kontrola WebSocket upgrade
        if ($http_upgrade = "websocket") {
            return 426 "WebSocket not supported in RunPod proxy mode";
        }
        
        # Odstranění WebSocket headers
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";
        
        # Proxy na Streamlit
        proxy_pass http://127.0.0.1:8506;
        
        # Vypnutí WebSocket podpory
        proxy_http_version 1.1;
        proxy_set_header Connection "close";
    }
    
    # Speciální handling pro Streamlit endpoints
    location /_stcore/ {
        # Blokování WebSocket stream endpoint
        if ($uri ~ "/_stcore/stream") {
            return 404 "WebSocket stream disabled";
        }
        
        # Health check a ostatní HTTP endpoints
        proxy_pass http://127.0.0.1:8506;
        proxy_set_header Connection "close";
    }
    
    # Static files
    location /static/ {
        proxy_pass http://127.0.0.1:8506;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon a ostatní assets
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
        proxy_pass http://127.0.0.1:8506;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Error pages
    error_page 426 @websocket_blocked;
    location @websocket_blocked {
        return 200 '{"error": "WebSocket connections are disabled in RunPod proxy mode. Application works in HTTP-only mode.", "status": "ok"}';
        add_header Content-Type application/json;
    }
    
    # Logging
    access_log /var/log/nginx/streamlit_access.log;
    error_log /var/log/nginx/streamlit_error.log warn;
}

# Upstream pro load balancing (pokud potřeba)
upstream streamlit_backend {
    server 127.0.0.1:8506 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP-only server block (alternativa)
server {
    listen 8507;
    server_name localhost;
    
    # Kompletní blokování WebSocket
    if ($http_upgrade) {
        return 426;
    }
    
    location / {
        proxy_pass http://streamlit_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Force HTTP/1.1 bez upgrade
        proxy_set_header Upgrade "";
    }
}